<!DOCTYPE html>
<html lang="en">
</html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Songs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body class="bg-light">
        <div id="greeting" class="container text-center mt-3 fw-bold"></div>

        <div class="container mt-4">
            <div class="card p-4 shadow-sm">
                <h2 class="text-center mb-3">Add Song</h2>
                <form id="addSong">
                    <div class="mb-3">
                        <label for="songname" class="form-label">Song Name:</label>
                        <input type="text" class="form-control" id="songname" name="song_name">
                    </div>
                    <div class="mb-3">
                        <label for="artistname" class="form-label">Artist:</label>
                        <input type="text" class="form-control" id="artistname" name="artist_name">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Song</button>
                </form>
            </div>
        </div>

        <div class="container mt-4">
            <div class="card p-4">
                <h2 class="text-center mb-3">Delete Song</h2>
                <form id="deleteSong">
                    <div class="mb-3">
                        <label for="songID" class="form-label">Song Name:</label>
                        <input type="text" class="form-control" id="songID" name="delete_song">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Delete Song</button>
                </form>
            </div>
        </div>

        <div class="container mt-5">
            <div class="card p-4 shadow-sm">
                <h2 class=""text-center mb-3>Song List</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered text-center">
                        <thread class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Song Name</th>
                                <th>Artist</th>
                            </tr>
                        </thread>
                        <tbody id="table-body">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="songs.bundle.js"></script>
    </body>
</head>
</html>
